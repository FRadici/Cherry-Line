<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto | Cherry Line</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      flex-wrap: wrap;
    }

    .logo img {
      height: 60px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #d11e48;
      font-weight: bold;
    }

    .contacto {
      padding: 2rem 1rem;
      background-color: #fff0f5;
      text-align: center;
    }

    .contacto h2 {
      color: #d11e48;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .contacto-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    form {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      padding: 1rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      text-align: left;
      font-weight: bold;
    }

    input, textarea, button {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #d11e48;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b0173c;
    }

    .info-contacto {
      flex: 1 1 250px;
      text-align: left;
      padding: 1rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .info-contacto h3 {
      color: #d11e48;
      margin-bottom: 0.5rem;
    }

    .info-contacto p {
      margin: 0.4rem 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f5f5f5;
      font-size: 0.9rem;
    }

    @media (max-width: 700px) {
      .contacto-container {
        flex-direction: column;
        gap: 2rem;
      }

      form, .info-contacto {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="img/logo.jpg" alt="Cherry Line Logo">
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="vestidos.html">Vestidos</a>
        <a href="enaguas.html">Enaguas</a>
        <a href="https://www.instagram.com/vestidos.de.15_/" target="_blank">Instagram</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <section class="contacto">
    <h2>~ Contactanos ~</h2>
    <div class="contacto-container">
      <form id="formulario-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electr√≥nico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <label for="archivo">Adjuntar foto:</label>
        <input type="file" id="archivo" name="archivo" accept="image/*">

        <button type="submit">Enviar</button>
        <p id="confirmacion" style="display:none; color: green; margin-top: 10px;">¬°Mensaje enviado correctamente!</p>
      </form>

      <div class="info-contacto">
        <h3>Cherry Line</h3>
        <p>Vestidos de 15</p>
        <p>üì± 0351-153967282</p>
        <p>‚úâ vestidos15cherryline@gmail.com</p>
        <p>üìç C√≥rdoba, Argentina</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Cherry Line. S√≠guenos en <a href="https://www.instagram.com/vestidos.de.15_/" target="_blank">@vestidos.de.15_</a></p>
  </footer>

  <script>
    document.getElementById("formulario-contacto").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("confirmacion").style.display = "block";
      this.reset();
    });
  </script>
</body>
</html>
