<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cherry Line | Enaguas</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      flex-wrap: wrap;
    }

    .logo img {
      height: 60px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #d11e48;
      font-weight: bold;
    }

    .gallery {
      padding: 2rem 1rem;
      text-align: center;
      background-color: #fff0f5;
    }

    .gallery h2 {
      color: #d11e48;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card figcaption {
      padding: 1rem;
      font-weight: bold;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f5f5f5;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .grid {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }

      .gallery h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navegación -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="img/logo.jpg" alt="Cherry Line Logo">
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="vestidos.html">Vestidos</a>
        <a href="enaguas.html">Enaguas</a>
        <a href="https://www.instagram.com/vestidos.de.15_/" target="_blank">Instagram</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Galería -->
  <section class="gallery">
    <h2>~ Enaguas ~</h2>
    <div class="grid">
      <figure class="card">
        <img src="img/eneagua 6.png" alt="Enagua clásica con tul rosa">
        <figcaption>Enagua de 6 aros</figcaption>
      </figure>
      <figure class="card">
        <img src="img/enagua 10.png" alt="Enagua moderna blanca">
        <figcaption>Enagua de 10 aros</figcaption>
      </figure>
      <figure class="card">
        <img src="img/enagua 12.png" alt="Enagua decorativa color durazno">
        <figcaption>Enagua de 12 aros</figcaption>
      </figure>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Cherry Line. Síguenos en <a href="https://www.instagram.com/vestidos.de.15_/" target="_blank">@vestidos.de.15_</a></p>
  </footer>
</body>
</html>
